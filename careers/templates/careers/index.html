{% extends "base_generic.html" %}
{% block content %}

{% if job_list %}
    <ul>
        {% for job in job_list %}
        <li>
            <a href="">{{ job.title }}</a> ({{job.descr}})
        </li>
        {% endfor %}
  </ul>
{% else %}
    <p class="regular_text">No positions available at the moment. Please check again later</p>
{% endif %}

{% endblock %}
